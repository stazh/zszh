<html data-template="app:load-place" lang="de"> 
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <title data-template="config:app-title"/>
    
        <meta name="description" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert"/>
        <meta itemprop="name" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundertch 19. und 20. Jahrhundert"/>
        <meta itemprop="description" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert"/>
        
        <meta property="og:locale" content="de"/>
        <meta property="og:url" content=""/>
        <meta property="og:site_name" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert"/>
        <meta property="og:title" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert - Startseite"/>
        <meta property="og:description" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert"/>
    
        <meta content="summary_large_image" name="twitter:card"/>
        <meta name="twitter:title" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert - Startseite"/>
        <meta name="twitter:description" content="Zentrale Serien des Kantons Zürich 19. und 20. Jahrhundert"/>
        <meta name="pb-template" content="places.html"/>
    
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
        <link rel="stylesheet" href="resources/css/theme.css"/>
        <link rel="stylesheet" href="resources/css/theme-rqzh.css"/>
    
        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
        <script type="module" src="pb-leaflet-map.js" data-template="pages:load-components"/>

        <custom-style>
            <style>
                @media (max-width: 1023px) {
                    .doclist {
                        margin-bottom: 20px;
                    }
                    .documents {
                        padding-left: 10px;
                    }
                    .documents .label {
                        display: none;
                    }
                    .toolbar pb-search {
                        padding-left: 0;
                    }
                    #facets {
                        display: none;
                    }
                }
    
                @media (min-width: 1024px) {
                    .toolbar {
                        display: none;
                    }
                    .panels {
                        display: flex;
                        flex-direction: row;
                    }
                }
    
                pb-leaflet-map {
                    height: 33vh;
                    width: 100%;
                }
        
                .content-body .transcript {
                    max-width: none;
                }
        
                .list {
                    height: 60%;
                    max-width: 41.24rem;
                    margin: 0 auto;
                    overflow: auto;
                }
        
                [slot=controls] {
                    display: flex;
                    justify-content: space-between;
                    width: 100%;
                    align-items: center;
                }
        
                pb-split-list::part(items) {
                    margin-top: 1em;
                }
        
                .place iron-icon {
                    margin-left: 1em;
                    --iron-icon-height: 22px;
                }
        
                @media (max-width: 767px) {
                    .list {
                        --pb-categorized-list-columns: 1;
                        max-width: auto;
                        margin-left: 10px;
                        margin-right: 10px;
                    }
        
                    form {
                        display: block;
                    }
                    form label {
                        margin: 0;
                        display: block;
                    }
                }
            </style>
        </custom-style>
    </head>
    
    <body>
    <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language" api-version="1.0.0">
        <app-drawer-layout force-narrow="force-narrow">

            <app-drawer data-template="templates:include" data-template-path="templates/drawer.html"/>

            <app-header-layout>

                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                </app-header>
                <section>
                    <div class="pb-container main">
                        <h1>
                            <a href="${app}/places/${editionseinheit}/" data-editionseinheit="${editionseinheit}" data-title="${title}" data-template="pages:parse-params">
                                <span data-template="app:get-edition-unit"/>
                            </a>
                        </h1>
                        <h2 id="locations">
                            <pb-i18n key="place">$place</pb-i18n>: 
                            <pb-geolocation latitude="${latitude}" longitude="${longitude}" label="${title}" auto="" data-template="pages:parse-params"> ${title}</pb-geolocation>
                        </h2>                            
                        <div data-template="app:show-map">
                            <pb-leaflet-map id="map" zoom="13">
    	                        <pb-map-layer show="" base="" label="HikeBike Map" url="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token={accessToken}" max-zoom="19" access-token="pk.eyJ1Ijoid29sZmdhbmdtbSIsImEiOiJjam1kMjVpMnUwNm9wM3JwMzdsNGhhcnZ0In0.v65crewF-dkNsPF3o1Q4uw" attribution="© Mapbox © OpenStreetMap">
                                </pb-map-layer>
                            </pb-leaflet-map> 
                        </div>
                        <div class="place-info">
                            <h3>
                                <div data-template="app:place-link"/>
                            </h3>
                            <div data-template="app:mentions" data-template-type="place"/>
                        </div>
                    </div>
                </section>
                
                <footer data-template="templates:include" data-template-path="templates/footer.html"/>
            </app-header-layout>
        </app-drawer-layout>

        <paper-dialog id="downloadDialog">
            <h2>
                <pb-i18n key="dialogs.generatingFile">Generating File...</pb-i18n>
            </h2>
            <paper-dialog-scrollable>
                <pb-i18n key="dialogs.downloadMessage"/>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="errorDialog">
            <h2>
                <pb-i18n key="dialogs.error">Error</pb-i18n>
            </h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
    </pb-page>

    <div class="splash"/>
</body>
</html>
